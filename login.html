<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login Page</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>

		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<div class="box-form">
			<div class="left">
				<div class="overlay">
					<h1>Alliance University</h1>
					<h2>Educating for human greatness.</h2>
				</div>
			</div>

			<div class="right">
				<h5>Login</h5>
				<p>
					Don't have an account? <a href="signup.php">Creat Your Account</a> it
					takes less than a minute
				</p>
				<form
					name="f1"
					action="authentication.php"
					onsubmit="return validation()"
					method="POST"
				>
					<div class="inputs">
						<input type="text" id="user" placeholder="Student Number" name="user" />
						<br />
						<input
							type="password"
							id="pass"
							placeholder="password"
							name="pass"
						/>
					</div>

					<br /><br />

					<br />
					<button>Login</button>
				</form>
			</div>
		</div>
		<script>
			function validation() {
				var id = f1.user.value;
				var ps = f1.pass.value;

				if (id.length == "" && ps.length == "") {
					alert("UserName and Password fields are empty");
					return false;
				}
				if (id.length == "") {
					alert("UserName is empty");
					return false;
				}
				if (ps.length == "") {
					alert("Password field is empty");
					return false;
				}
			}
		</script>
	</body>
</html>
